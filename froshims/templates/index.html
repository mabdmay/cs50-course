{% extends "layout.html" %}

{% block body %}
        <form action="/register" method="post">
                <input autocomplete="off" autofocus name="name" placeholder="name" type="text">
                {% for sport in sports %}
                    <input name="sport" type="radio" value="{{ sport }}">{{ sport }}
                {% endfor %}
                <button type="submit">Register</button>
        </form>
{% endblock %}
